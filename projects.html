<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Projects - Web Development, Design, and Programming Projects">
    <title>Projects - Your Name</title>
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Projects Hero Section -->
    <section class="projects-hero">
        <div class="container">
            <h1 class="page-title">My <span class="highlight">Projects</span></h1>
            <p class="page-subtitle">A showcase of my work, creativity, and technical expertise</p>
            
            <!-- Project Filter -->
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="web">Web Development</button>
                <button class="filter-btn" data-filter="mobile">Mobile Apps</button>
                <button class="filter-btn" data-filter="design">Design</button>
                <button class="filter-btn" data-filter="other">Other</button>
            </div>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="projects-section">
        <div class="container">
            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Project Modal -->
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Initialize page after DOM and data are loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer with proper initialization
            loadComponentsAndInit(function() {
                // Populate projects page content after components are loaded
                populateProjectsPage();
                initializeProjectFilters();
                initializeProjectModal();
                
                // Initialize project image viewer
                initializeProjectImageViewer();
                updatePopulateProjectsPageForImages();
            });
        });
    </script>
</body>
</html>
