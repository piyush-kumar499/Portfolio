<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="thermGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#4cc9f0" />
      <stop offset="50%" stop-color="#f72585" />
      <stop offset="100%" stop-color="#ff4d6d" />
    </linearGradient>
    <filter id="dropShadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="url(#bgGradient1)" rx="8" ry="8" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="380" r="60" fill="#ff4d6d" opacity="0.15" />
  <circle cx="700" cy="80" r="80" fill="#4cc9f0" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529">Temperature Converter</text>
  
  <!-- Thermometers -->
  <g transform="translate(250, 150)">
    <!-- Celsius Thermometer -->
    <rect x="0" y="0" width="30" height="150" fill="#f8f9fa" rx="15" ry="15" stroke="#dee2e6" stroke-width="2" />
    <rect x="0" y="75" width="30" height="75" fill="url(#thermGradient)" rx="15" ry="15" />
    <circle cx="15" cy="185" r="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" />
    <circle cx="15" cy="185" r="15" fill="url(#thermGradient)" />
    <text x="-10" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#212529">100°C</text>
    <text x="-10" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#212529">50°C</text>
    <text x="-10" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#212529">0°C</text>
    <text x="15" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">°C</text>
  </g>
  
  <!-- Conversion arrow -->
  <path d="M350 200 L450 200 L430 185 M450 200 L430 215" fill="none" stroke="#212529" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <g transform="translate(500, 150)">
    <!-- Fahrenheit Thermometer -->
    <rect x="0" y="0" width="30" height="150" fill="#f8f9fa" rx="15" ry="15" stroke="#dee2e6" stroke-width="2" />
    <rect x="0" y="95" width="30" height="55" fill="url(#thermGradient)" rx="15" ry="15" />
    <circle cx="15" cy="185" r="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" />
    <circle cx="15" cy="185" r="15" fill="url(#thermGradient)" />
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#212529">212°F</text>
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#212529">122°F</text>
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#212529">32°F</text>
    <text x="15" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">°F</text>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">Convert between Fahrenheit, Celsius, and Kelvin</text>
</svg>
