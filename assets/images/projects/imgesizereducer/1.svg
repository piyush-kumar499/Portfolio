<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#cardGradient)" rx="8" filter="url(#shadow)"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Image Size Reducer</text>
  
  <!-- Large image icon (before) -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="4"/>
    <circle cx="20" cy="20" r="8" fill="#ffd54f"/>
    <polygon points="15,35 25,25 35,35 45,25 55,35 55,45 15,45" fill="#81c784"/>
    <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">1920x1080</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(180, 105)">
    <path d="M0,5 L25,5 L20,0 L35,10 L20,20 L25,15 L0,15 Z" fill="#4caf50"/>
    <text x="17.5" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">RESIZE</text>
  </g>
  
  <!-- Small image icon (after) -->
  <g transform="translate(260, 90)">
    <rect x="0" y="0" width="50" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="4"/>
    <circle cx="12" cy="12" r="5" fill="#ffd54f"/>
    <polygon points="8,22 16,16 24,22 32,16 38,22 38,30 8,30" fill="#81c784"/>
    <text x="25" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">800x600</text>
  </g>
  
  <!-- Features list -->
  <g transform="translate(40, 170)">
    <circle cx="5" cy="5" r="3" fill="#4caf50"/>
    <text x="15" y="9" font-family="Arial, sans-serif" font-size="14" fill="#444">Multiple formats (JPEG, PNG, WebP)</text>
    
    <circle cx="5" cy="25" r="3" fill="#4caf50"/>
    <text x="15" y="29" font-family="Arial, sans-serif" font-size="14" fill="#444">Quality control & compression</text>
    
    <circle cx="5" cy="45" r="3" fill="#4caf50"/>
    <text x="15" y="49" font-family="Arial, sans-serif" font-size="14" fill="#444">Drag & drop interface</text>
    
    <circle cx="5" cy="65" r="3" fill="#4caf50"/>
    <text x="15" y="69" font-family="Arial, sans-serif" font-size="14" fill="#444">Real-time preview & size estimation</text>
  </g>
  
  <!-- File size indicator -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="80" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="4"/>
    <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">FILE SIZE</text>
    <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e65100">2.5MB</text>
    <text x="40" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ff9800">â†“ 85% smaller</text>
  </g>
  
  <!-- Progress bar -->
  <g transform="translate(40, 250)">
    <rect x="0" y="0" width="200" height="8" fill="#e0e0e0" rx="4"/>
    <rect x="0" y="0" width="160" height="8" fill="#4caf50" rx="4"/>
    <text x="210" y="6" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">80% Complete</text>
  </g>
</svg>
