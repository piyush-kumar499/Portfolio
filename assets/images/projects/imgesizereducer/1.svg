<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#212529">Image Size Reducer</text>
  
  <!-- Large image (before) -->
  <rect x="50" y="70" width="90" height="70" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <circle cx="70" cy="90" r="8" fill="#ffc107"/>
  <rect x="85" y="95" width="30" height="15" fill="#4caf50"/>
  <rect x="90" y="115" width="20" height="10" fill="#4caf50"/>
  <text x="95" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">2.5 MB</text>
  <text x="95" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1920x1080</text>
  
  <!-- Arrow -->
  <polygon points="170,110 200,110 195,100 220,115 195,130 200,120 170,120" fill="#28a745"/>
  <text x="195" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">COMPRESS</text>
  
  <!-- Small image (after) -->
  <rect x="260" y="80" width="60" height="50" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <circle cx="275" cy="95" r="6" fill="#ffc107"/>
  <rect x="285" y="100" width="20" height="10" fill="#4caf50"/>
  <rect x="290" y="115" width="15" height="8" fill="#4caf50"/>
  <text x="290" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">380 KB</text>
  <text x="290" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">800x600</text>
  
  <!-- Features -->
  <circle cx="60" cy="200" r="4" fill="#28a745"/>
  <text x="75" y="205" font-family="Arial, sans-serif" font-size="14" fill="#343a40">Multiple formats (JPEG, PNG, WebP)</text>
  
  <circle cx="60" cy="220" r="4" fill="#28a745"/>
  <text x="75" y="225" font-family="Arial, sans-serif" font-size="14" fill="#343a40">Drag and drop upload</text>
  
  <circle cx="60" cy="240" r="4" fill="#28a745"/>
  <text x="75" y="245" font-family="Arial, sans-serif" font-size="14" fill="#343a40">Real-time preview</text>
  
  <circle cx="60" cy="260" r="4" fill="#28a745"/>
  <text x="75" y="265" font-family="Arial, sans-serif" font-size="14" fill="#343a40">Quality control</text>
  
  <!-- Reduction percentage -->
  <rect x="280" y="190" width="80" height="40" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="320" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#856404">85% SMALLER</text>
  <text x="320" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">File Size Reduced</text>
</svg>
