<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0077b6" />
      <stop offset="100%" stop-color="#023e8a" />
    </linearGradient>
    <filter id="dropShadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="url(#bgGradient3)" rx="8" ry="8" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="380" r="60" fill="#0077b6" opacity="0.15" />
  <circle cx="700" cy="80" r="80" fill="#023e8a" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529">Digital Storage Converter</text>
  
  <!-- Storage devices -->
  <g transform="translate(200, 200)">
    <!-- Hard drive icon -->
    <rect x="-60" y="-50" width="120" height="100" rx="10" ry="10" fill="url(#techGradient)" filter="url(#dropShadow3)" />
    <rect x="-40" y="-30" width="80" height="15" rx="2" ry="2" fill="#ccc" opacity="0.6" />
    <rect x="-40" y="-5" width="80" height="15" rx="2" ry="2" fill="#ccc" opacity="0.6" />
    <circle cx="30" cy="30" r="10" fill="#ccc" opacity="0.6" />
  </g>
  
  <!-- Conversion arrow -->
  <path d="M320 200 L480 200 L460 185 M480 200 L460 215" fill="none" stroke="#212529" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <g transform="translate(600, 200)">
    <!-- Multiple storage units representation -->
    <rect x="-60" y="-70" width="40" height="30" rx="5" ry="5" fill="#0077b6" opacity="0.8" />
    <text x="-40" y="-50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">KB</text>
    
    <rect x="-10" y="-60" width="50" height="40" rx="5" ry="5" fill="#0077b6" opacity="0.85" />
    <text x="15" y="-35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">MB</text>
    
    <rect x="20" y="-45" width="60" height="50" rx="5" ry="5" fill="#0077b6" opacity="0.9" />
    <text x="50" y="-15" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">GB</text>
    
    <rect x="-40" y="15" width="70" height="60" rx="5" ry="5" fill="#0077b6" opacity="0.95" />
    <text x="-5" y="50" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">TB</text>
  </g>
  
  <!-- Conversion examples -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#212529">1 TB = 1,024 GB = 1,048,576 MB</text>
  
  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">Convert between bytes, kilobytes, gigabytes, and more</text>
</svg>
