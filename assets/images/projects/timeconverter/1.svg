<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5a189a" />
      <stop offset="100%" stop-color="#7b2cbf" />
    </linearGradient>
    <filter id="dropShadow7" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="url(#bgGradient7)" rx="8" ry="8" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="380" r="60" fill="#7b2cbf" opacity="0.15" />
  <circle cx="700" cy="80" r="80" fill="#5a189a" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529">Time Converter</text>
  
  <!-- Clock illustration -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="80" fill="white" stroke="#dee2e6" stroke-width="2" filter="url(#dropShadow7)" />
    
    <!-- Clock markings -->
    <line x1="0" y1="-70" x2="0" y2="-60" stroke="#212529" stroke-width="2" />
    <line x1="35" y1="-60.62" x2="30" y2="-52" stroke="#212529" stroke-width="2" />
    <line x1="60.62" y1="-35" x2="52" y2="-30" stroke="#212529" stroke-width="2" />
    <line x1="70" y1="0" x2="60" y2="0" stroke="#212529" stroke-width="2" />
    <line x1="60.62" y1="35" x2="52" y2="30" stroke="#212529" stroke-width="2" />
    <line x1="35" y1="60.62" x2="30" y2="52" stroke="#212529" stroke-width="2" />
    <line x1="0" y1="70" x2="0" y2="60" stroke="#212529" stroke-width="2" />
    <line x1="-35" y1="60.62" x2="-30" y2="52" stroke="#212529" stroke-width="2" />
    <line x1="-60.62" y1="35" x2="-52" y2="30" stroke="#212529" stroke-width="2" />
    <line x1="-70" y1="0" x2="-60" y2="0" stroke="#212529" stroke-width="2" />
    <line x1="-60.62" y1="-35" x2="-52" y2="-30" stroke="#212529" stroke-width="2" />
    <line x1="-35" y1="-60.62" x2="-30" y2="-52" stroke="#212529" stroke-width="2" />
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#212529" stroke-width="3" />
    <line x1="0" y1="0" x2="30" y2="0" stroke="url(#timeGradient)" stroke-width="3" />
    <circle cx="0" cy="0" r="8" fill="url(#timeGradient)" />
    
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">12</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">6</text>
  </g>
  
  <!-- Conversion arrow -->
  <path d="M340 200 L460 200 L440 185 M460 200 L440 215" fill="none" stroke="#212529" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- World time illustration -->
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" filter="url(#dropShadow7)" />
    
    <!-- World map silhouette (simplified) -->
    <path d="M-50,-20 Q-30,-40 -10,-30 T20,-20 T50,-10 Q60,0 50,20 Q30,40 10,30 T-20,20 T-50,10 Q-60,0 -50,-20 Z" fill="url(#timeGradient)" opacity="0.2" />
    
    <!-- Time zones -->
    <line x1="0" y1="-70" x2="0" y2="70" stroke="#dee2e6" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="-40" y1="-70" x2="-40" y2="70" stroke="#dee2e6" stroke-width="1" stroke-dasharray="2,2" />
    <line x1="40" y1="-70" x2="40" y2="70" stroke="#dee2e6" stroke-width="1" stroke-dasharray="2,2" />
    
    <text x="-40" y="-50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">GMT-4</text>
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">GMT</text>
    <text x="40" y="-50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">GMT+4</text>
    
    <text x="-40" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">09:00</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">13:00</text>
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#212529">17:00</text>
  </g>
  
  <!-- Conversion examples -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#212529">Convert between time zones, hours, minutes, seconds</text>
  
  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">Time zone conversions and unit calculations</text>
</svg>
