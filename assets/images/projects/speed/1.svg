<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d00000" />
      <stop offset="100%" stop-color="#e63946" />
    </linearGradient>
    <filter id="dropShadow6" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="url(#bgGradient6)" rx="8" ry="8" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="380" r="60" fill="#e63946" opacity="0.15" />
  <circle cx="700" cy="80" r="80" fill="#d00000" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529">Speed Converter</text>
  
  <!-- Speedometer illustration -->
  <g transform="translate(230, 200)">
    <circle cx="0" cy="0" r="80" fill="white" stroke="#dee2e6" stroke-width="2" filter="url(#dropShadow6)" />
    <path d="M-70,30 A80,80 0 0,1 70,30" fill="none" stroke="#dee2e6" stroke-width="2" />
    
    <!-- Speedometer markings -->
    <line x1="0" y1="0" x2="0" y2="-70" stroke="#d00000" stroke-width="2" />
    <circle cx="0" cy="0" r="10" fill="url(#speedGradient)" />
    
    <text x="-60" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">0</text>
    <text x="-40" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">20</text>
    <text x="-10" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">40</text>
    <text x="20" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">60</text>
    <text x="50" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">80</text>
    <text x="70" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">100</text>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">km/h</text>
  </g>
  
  <!-- Conversion arrow -->
  <path d="M320 200 L480 200 L460 185 M480 200 L460 215" fill="none" stroke="#212529" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <g transform="translate(570, 200)">
    <circle cx="0" cy="0" r="80" fill="white" stroke="#dee2e6" stroke-width="2" filter="url(#dropShadow6)" />
    <path d="M-70,30 A80,80 0 0,1 70,30" fill="none" stroke="#dee2e6" stroke-width="2" />
    
    <!-- Speedometer markings -->
    <line x1="0" y1="0" x2="-40" y2="-60" stroke="#d00000" stroke-width="2" />
    <circle cx="0" cy="0" r="10" fill="url(#speedGradient)" />
    
    <text x="-60" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">0</text>
    <text x="-40" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">15</text>
    <text x="-10" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">30</text>
    <text x="20" y="-40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">45</text>
    <text x="50" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">60</text>
    <text x="70" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">75</text>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">mph</text>
  </g>
  
  <!-- Conversion examples -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#212529">60 km/h = 37.3 mph</text>
  
  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">Convert between km/h, mph, m/s, and more</text>
</svg>
