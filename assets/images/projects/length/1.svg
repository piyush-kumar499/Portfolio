<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="unitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a86ff" />
      <stop offset="100%" stop-color="#4895ef" />
    </linearGradient>
    <filter id="dropShadow8" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="url(#bgGradient8)" rx="8" ry="8" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="380" r="60" fill="#4895ef" opacity="0.15" />
  <circle cx="700" cy="80" r="80" fill="#3a86ff" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529">Length Converter</text>
  
  <!-- Main converter interface -->
  <rect x="150" y="120" width="500" height="200" rx="10" ry="10" fill="white" filter="url(#dropShadow8)" />
  
  <!-- Input fields -->
  <rect x="180" y="150" width="180" height="40" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#212529">10</text>
  <rect x="180" y="200" width="180" height="40" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  <text x="340" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="end" fill="#6c757d">meters</text>
  
  <!-- Conversion arrow -->
  <path d="M370 200 L410 200 L400 190 M410 200 L400 210" fill="none" stroke="#212529" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Output fields -->
  <rect x="440" y="150" width="180" height="40" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="start" fill="#212529">32.81</text>
  <rect x="440" y="200" width="180" height="40" rx="5" ry="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" />
  <text x="600" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="end" fill="#6c757d">feet</text>
  
  <!-- Conversion button -->
  <rect x="300" y="260" width="200" height="40" rx="20" ry="20" fill="url(#unitGradient)" />
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Convert</text>
  
  <!-- Unit icons -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#3a86ff" opacity="0.8" />
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">m²</text>
  </g>
  
  <g transform="translate(170, 350)">
    <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#3a86ff" opacity="0.8" />
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">kg</text>
  </g>
  
  <g transform="translate(240, 350)">
    <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#3a86ff" opacity="0.8" />
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">L</text>
  </g>
  
  <g transform="translate(310, 350)">
    <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#3a86ff" opacity="0.8" />
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">mph</text>
  </g>
  
  <g transform="translate(380, 350)">
    <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#3a86ff" opacity="0.8" />
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">°C</text>
  </g>
  
  <g transform="translate(450, 350)">
    <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#3a86ff" opacity="0.8" />
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">ft²</text>
  </g>
  
  <g transform="translate(520, 350)">
    <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#3a86ff" opacity="0.8" />
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">GB</text>
  </g>
  
  <g transform="translate(590, 350)">
    <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#3a86ff" opacity="0.8" />
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">mi</text>
  </g>
  
  <g transform="translate(660, 350)">
    <rect x="0" y="0" width="50" height="30" rx="5" ry="5" fill="#3a86ff" opacity="0.8" />
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">h</text>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">All measurement conversions in one place</text>
</svg>
