<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- BMI Gauge Gradient -->
    <linearGradient id="bmiGauge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Human silhouette -->
  <g transform="translate(50, 70)">
    <!-- Head -->
    <circle cx="40" cy="30" r="15" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    
    <!-- Body -->
    <rect x="30" y="45" width="20" height="50" rx="10" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="15" y="50" width="12" height="25" rx="6" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <rect x="53" y="50" width="12" height="25" rx="6" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="32" y="95" width="8" height="35" rx="4" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <rect x="42" y="95" width="8" height="35" rx="4" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    
    <!-- Height measurement line -->
    <line x1="75" y1="15" x2="75" y2="130" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="70" y1="15" x2="80" y2="15" stroke="#666" stroke-width="1"/>
    <line x1="70" y1="130" x2="80" y2="130" stroke="#666" stroke-width="1"/>
    <text x="85" y="75" fill="#666" font-family="Arial, sans-serif" font-size="10">Height</text>
  </g>
  
  <!-- Scale/Weight -->
  <g transform="translate(40, 220)">
    <!-- Scale base -->
    <rect x="0" y="0" width="80" height="8" rx="4" fill="#666"/>
    
    <!-- Scale platform -->
    <rect x="10" y="-5" width="60" height="5" rx="2" fill="#333"/>
    
    <!-- Scale display -->
    <rect x="25" y="-15" width="30" height="10" rx="2" fill="#000"/>
    <text x="40" y="-8" text-anchor="middle" fill="#00ff00" font-family="Arial, sans-serif" font-size="8">70 kg</text>
    
    <!-- Weight label -->
    <text x="40" y="20" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Weight</text>
  </g>
  
  <!-- BMI Gauge -->
  <g transform="translate(200, 80)">
    <!-- Gauge background circle -->
    <circle cx="60" cy="60" r="50" fill="none" stroke="#e9ecef" stroke-width="8"/>
    
    <!-- Gauge colored arc -->
    <circle cx="60" cy="60" r="50" fill="none" stroke="url(#bmiGauge)" stroke-width="8"
            stroke-dasharray="188.4 31.4" stroke-dashoffset="47.1" transform="rotate(-135 60 60)"/>
    
    <!-- Gauge center -->
    <circle cx="60" cy="60" r="35" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
    
    <!-- BMI Value -->
    <text x="60" y="55" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">22.5</text>
    <text x="60" y="70" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Normal</text>
    
    <!-- Gauge labels -->
    <text x="20" y="100" text-anchor="middle" fill="#17a2b8" font-family="Arial, sans-serif" font-size="8">Under</text>
    <text x="40" y="115" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="8">Normal</text>
    <text x="80" y="115" text-anchor="middle" fill="#ffc107" font-family="Arial, sans-serif" font-size="8">Over</text>
    <text x="100" y="100" text-anchor="middle" fill="#dc3545" font-family="Arial, sans-serif" font-size="8">Obese</text>
    
    <!-- Gauge needle -->
    <line x1="60" y1="60" x2="60" y2="20" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <circle cx="60" cy="60" r="4" fill="#333"/>
  </g>
  
  <!-- Calculator interface -->
  <g transform="translate(180, 180)">
    <!-- Calculator screen -->
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#ffffff" stroke="#007bff" stroke-width="3" filter="url(#dropshadow)"/>
    
    <!-- Screen header -->
    <rect x="10" y="10" width="120" height="18" rx="4" fill="#007bff"/>
    <text x="70" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BMI CALCULATOR</text>
    
    <!-- Input fields representation -->
    <rect x="15" y="35" width="110" height="10" rx="2" fill="#f8f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="43" fill="#666" font-family="Arial, sans-serif" font-size="7">Age: 25 | Gender: Male</text>
    
    <rect x="15" y="50" width="110" height="10" rx="2" fill="#f8f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="58" fill="#666" font-family="Arial, sans-serif" font-size="7">Height: 175 cm | Weight: 70 kg</text>
    
    <!-- Calculate button -->
    <rect x="15" y="65" width="110" height="12" rx="4" fill="#28a745"/>
    <text x="70" y="73" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">CALCULATE BMI</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">BMI CALCULATOR</text>
  
  <!-- Subtitle -->
  <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14">Body Mass Index Calculator</text>
  
  <!-- Unit system indicators -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="80" height="40" rx="6" fill="rgba(0, 123, 255, 0.1)" stroke="#007bff" stroke-width="1"/>
    <text x="40" y="15" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Multi-Unit</text>
    <text x="40" y="27" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="8">US ‚Ä¢ Metric</text>
    <text x="40" y="37" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="8">Imperial</text>
  </g>
  
  <!-- Health icons -->
  <g transform="translate(320, 130)">
    <!-- Heart icon -->
    <path d="M12,21.35l-1.45-1.32C5.4,15.36,2,12.28,2,8.5 C2,5.42,4.42,3,7.5,3c1.74,0,3.41,0.81,4.5,2.09C13.09,3.81,14.76,3,16.5,3 C19.58,3,22,5.42,22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z" 
          fill="#dc3545" transform="scale(0.8)"/>
    
    <!-- Fitness icon -->
    <g transform="translate(0, 25)">
      <rect x="2" y="8" width="4" height="8" rx="2" fill="#28a745"/>
      <rect x="8" y="6" width="4" height="12" rx="2" fill="#28a745"/>
      <rect x="14" y="4" width="4" height="16" rx="2" fill="#28a745"/>
    </g>
  </g>
  
  <!-- Features list -->
  <g transform="translate(20, 120)">
    <rect x="0" y="0" width="130" height="60" rx="8" fill="rgba(0, 123, 255, 0.1)" stroke="#007bff" stroke-width="1"/>
    <text x="65" y="15" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">‚úì Multiple Unit Systems</text>
    <text x="65" y="28" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">‚úì Age & Gender Support</text>
    <text x="65" y="41" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">‚úì BMI Categories</text>
    <text x="65" y="54" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">‚úì Instant Results</text>
  </g>
  
  <!-- BMI range indicator -->
  <g transform="translate(300, 200)">
    <!-- BMI scale bar -->
    <rect x="0" y="0" width="80" height="12" fill="url(#bmiGauge)" rx="6"/>
    
    <!-- Scale markers -->
    <line x1="20" y1="15" x2="20" y2="20" stroke="#666" stroke-width="1"/>
    <line x1="40" y1="15" x2="40" y2="20" stroke="#666" stroke-width="1"/>
    <line x1="60" y1="15" x2="60" y2="20" stroke="#666" stroke-width="1"/>
    
    <!-- Scale values -->
    <text x="0" y="30" fill="#666" font-family="Arial, sans-serif" font-size="7">18.5</text>
    <text x="35" y="30" fill="#666" font-family="Arial, sans-serif" font-size="7">25</text>
    <text x="70" y="30" fill="#666" font-family="Arial, sans-serif" font-size="7">30</text>
    
    <text x="40" y="45" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">BMI Scale</text>
  </g>
  
  <!-- Decorative health symbols -->
  <g transform="translate(30, 20)" opacity="0.6">
    <text x="0" y="0" fill="#007bff" font-family="Arial, sans-serif" font-size="16">‚öñÔ∏è</text>
    <text x="330" y="20" fill="#28a745" font-family="Arial, sans-serif" font-size="14">üí™</text>
    <text x="350" y="260" fill="#dc3545" font-family="Arial, sans-serif" font-size="12">‚ù§Ô∏è</text>
  </g>
</svg>
