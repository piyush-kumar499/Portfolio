<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#007bff" font-family="Arial" font-size="28" font-weight="bold">BMI CALCULATOR</text>
  <text x="200" y="60" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">Body Mass Index Calculator</text>
  
  <!-- Human figure -->
  <g transform="translate(50, 90)">
    <!-- Head -->
    <circle cx="30" cy="20" r="12" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <!-- Body -->
    <rect x="22" y="32" width="16" height="40" rx="8" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <!-- Arms -->
    <rect x="10" y="38" width="10" height="20" rx="5" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <rect x="40" y="38" width="10" height="20" rx="5" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <!-- Legs -->
    <rect x="25" y="72" width="6" height="28" rx="3" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <rect x="34" y="72" width="6" height="28" rx="3" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <!-- Height line -->
    <line x1="60" y1="8" x2="60" y2="100" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="65" y="55" fill="#666" font-family="Arial" font-size="10">Height</text>
  </g>
  
  <!-- Scale -->
  <g transform="translate(60, 220)">
    <rect x="0" y="0" width="60" height="6" rx="3" fill="#666"/>
    <rect x="10" y="-4" width="40" height="4" rx="2" fill="#333"/>
    <rect x="20" y="-12" width="20" height="8" rx="2" fill="#000"/>
    <text x="30" y="-6" text-anchor="middle" fill="#00ff00" font-family="Arial" font-size="7">70kg</text>
    <text x="30" y="20" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">Weight</text>
  </g>
  
  <!-- BMI Gauge -->
  <g transform="translate(180, 100)">
    <!-- Gauge background -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#e9ecef" stroke-width="6"/>
    <!-- Colored segments -->
    <path d="M 19 35 A 40 40 0 0 1 35 19" fill="none" stroke="#17a2b8" stroke-width="6"/>
    <path d="M 35 19 A 40 40 0 0 1 65 19" fill="none" stroke="#28a745" stroke-width="6"/>
    <path d="M 65 19 A 40 40 0 0 1 81 35" fill="none" stroke="#ffc107" stroke-width="6"/>
    <path d="M 81 35 A 40 40 0 0 1 90 50" fill="none" stroke="#dc3545" stroke-width="6"/>
    
    <!-- Center circle -->
    <circle cx="50" cy="50" r="25" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
    <!-- BMI value -->
    <text x="50" y="45" text-anchor="middle" fill="#007bff" font-family="Arial" font-size="16" font-weight="bold">22.5</text>
    <text x="50" y="58" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="10">Normal</text>
    
    <!-- Labels -->
    <text x="25" y="85" text-anchor="middle" fill="#17a2b8" font-family="Arial" font-size="8">Under</text>
    <text x="40" y="95" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="8">Normal</text>
    <text x="60" y="95" text-anchor="middle" fill="#ffc107" font-family="Arial" font-size="8">Over</text>
    <text x="75" y="85" text-anchor="middle" fill="#dc3545" font-family="Arial" font-size="8">Obese</text>
  </g>
  
  <!-- Calculator interface -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="120" height="70" rx="6" fill="#ffffff" stroke="#007bff" stroke-width="2"/>
    <!-- Header -->
    <rect x="5" y="5" width="110" height="15" rx="3" fill="#007bff"/>
    <text x="60" y="15" text-anchor="middle" fill="white" font-family="Arial" font-size="9">BMI CALCULATOR</text>
    <!-- Input fields -->
    <rect x="10" y="25" width="100" height="8" rx="2" fill="#f8f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="15" y="31" fill="#666" font-family="Arial" font-size="6">Age: 25 | Gender: Male</text>
    <rect x="10" y="38" width="100" height="8" rx="2" fill="#f8f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="15" y="44" fill="#666" font-family="Arial" font-size="6">Height: 175cm | Weight: 70kg</text>
    <!-- Button -->
    <rect x="10" y="52" width="100" height="12" rx="3" fill="#28a745"/>
    <text x="60" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="7">CALCULATE</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(30, 130)">
    <rect x="0" y="0" width="110" height="50" rx="5" fill="rgba(0,123,255,0.1)" stroke="#007bff" stroke-width="1"/>
    <text x="55" y="15" text-anchor="middle" fill="#007bff" font-family="Arial" font-size="9">✓ Multiple Units</text>
    <text x="55" y="26" text-anchor="middle" fill="#007bff" font-family="Arial" font-size="9">✓ Age Support</text>
    <text x="55" y="37" text-anchor="middle" fill="#007bff" font-family="Arial" font-size="9">✓ Instant Results</text>
  </g>
  
  <!-- Unit indicators -->
  <g transform="translate(320, 90)">
    <rect x="0" y="0" width="60" height="35" rx="4" fill="rgba(0,123,255,0.1)" stroke="#007bff" stroke-width="1"/>
    <text x="30" y="12" text-anchor="middle" fill="#007bff" font-family="Arial" font-size="8">US Units</text>
    <text x="30" y="22" text-anchor="middle" fill="#007bff" font-family="Arial" font-size="8">Metric</text>
    <text x="30" y="32" text-anchor="middle" fill="#007bff" font-family="Arial" font-size="8">Imperial</text>
  </g>
  
  <!-- BMI scale -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="60" height="8" fill="#17a2b8" rx="4"/>
    <rect x="15" y="0" width="15" height="8" fill="#28a745"/>
    <rect x="30" y="0" width="15" height="8" fill="#ffc107"/>
    <rect x="45" y="0" width="15" height="8" fill="#dc3545"/>
    <text x="30" y="20" text-anchor="middle" fill="#666" font-family="Arial" font-size="8">BMI Scale</text>
  </g>
  
  <!-- Decorative elements -->
  <text x="30" y="30" fill="#007bff" font-family="Arial" font-size="14">⚖</text>
  <text x="350" y="50" fill="#28a745" font-family="Arial" font-size="12">♥</text>
  <text x="340" y="250" fill="#dc3545" font-family="Arial" font-size="10">●</text>
</svg>
