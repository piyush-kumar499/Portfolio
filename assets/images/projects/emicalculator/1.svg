<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Main calculator container -->
  <rect x="50" y="40" width="300" height="220" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Header -->
  <text x="200" y="25" text-anchor="middle" fill="#333" font-size="18" font-family="Arial" font-weight="bold">EMI CALCULATOR</text>
  
  <!-- Calculator title inside -->
  <text x="200" y="65" text-anchor="middle" fill="#333" font-size="16" font-family="Arial">EMI Calculator</text>
  
  <!-- Input fields mockup -->
  <rect x="70" y="80" width="260" height="25" rx="5" fill="#f9f9f9" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="97" fill="#666" font-size="12" font-family="Arial">Loan Amount: Rs. 100,000</text>
  
  <rect x="70" y="115" width="260" height="25" rx="5" fill="#f9f9f9" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="132" fill="#666" font-size="12" font-family="Arial">Interest Rate: 12% per year</text>
  
  <rect x="70" y="150" width="260" height="25" rx="5" fill="#f9f9f9" stroke="#ccc" stroke-width="1"/>
  <text x="80" y="167" fill="#666" font-size="12" font-family="Arial">Loan Period: 5 years</text>
  
  <!-- Calculate button -->
  <rect x="70" y="185" width="120" height="30" rx="5" fill="#4CAF50"/>
  <text x="130" y="203" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Calculate EMI</text>
  
  <!-- Clear button -->
  <rect x="210" y="185" width="120" height="30" rx="5" fill="#f44336"/>
  <text x="270" y="203" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Clear</text>
  
  <!-- Results section -->
  <rect x="70" y="225" width="260" height="25" rx="5" fill="#f9f9f9" stroke="#4CAF50" stroke-width="1"/>
  <text x="80" y="242" fill="#4CAF50" font-size="12" font-family="Arial" font-weight="bold">Monthly EMI: Rs. 2,224</text>
  
  <!-- Pie chart representation -->
  <circle cx="320" cy="130" r="30" fill="none" stroke="#ddd" stroke-width="2"/>
  <path d="M 320 100 A 30 30 0 0 1 340 150 L 320 130 Z" fill="#4CAF50"/>
  <path d="M 340 150 A 30 30 0 1 1 320 100 L 320 130 Z" fill="#FF6384"/>
  
  <!-- Chart labels -->
  <text x="285" y="95" fill="#4CAF50" font-size="8" font-family="Arial">Principal</text>
  <text x="340" y="95" fill="#FF6384" font-size="8" font-family="Arial">Interest</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="80" r="4" fill="#4CAF50" opacity="0.6"/>
  <circle cx="370" cy="200" r="5" fill="#FF6384" opacity="0.6"/>
  <circle cx="25" cy="250" r="3" fill="#2196F3" opacity="0.6"/>
  
  <!-- Money/Calculator icons -->
  <text x="30" y="40" fill="#4CAF50" font-size="20" font-family="Arial">â‚¹</text>
  <rect x="350" y="25" width="20" height="15" rx="2" fill="#666"/>
  <rect x="352" y="27" width="4" height="2" fill="white"/>
  <rect x="358" y="27" width="4" height="2" fill="white"/>
  <rect x="364" y="27" width="4" height="2" fill="white"/>
  <rect x="352" y="31" width="4" height="2" fill="white"/>
  <rect x="358" y="31" width="4" height="2" fill="white"/>
  <rect x="364" y="31" width="4" height="2" fill="white"/>
  <rect x="352" y="35" width="16" height="2" fill="white"/>
  
  <!-- Bottom accent line -->
  <line x1="0" y1="285" x2="150" y2="285" stroke="#4CAF50" stroke-width="4" opacity="0.7"/>
  <line x1="250" y1="15" x2="400" y2="15" stroke="#2196F3" stroke-width="3" opacity="0.7"/>
</svg>
