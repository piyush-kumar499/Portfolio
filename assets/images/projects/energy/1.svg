<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="450" fill="#f5f9ff" />
  
  <!-- Gradient background accent -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#2980b9" stop-opacity="0.1" />
    <stop offset="100%" stop-color="#3498db" stop-opacity="0.1" />
  </linearGradient>
  <rect x="0" y="0" width="800" height="450" fill="url(#bgGradient)" />
  
  <!-- Energy Converter UI -->
  <g transform="translate(250, 80)">
    <!-- Converter UI Background -->
    <rect x="0" y="0" width="300" height="320" rx="12" ry="12" fill="white" stroke="#ddd" stroke-width="2" filter="drop-shadow(0px 4px 6px rgba(0,0,0,0.1))" />
    
    <!-- Title Bar -->
    <rect x="0" y="0" width="300" height="50" rx="12" ry="12" fill="#3498db" />
    <text x="150" y="32" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="20">Energy Converter Tool</text>
    
    <!-- Input Field -->
    <text x="30" y="80" fill="#555" font-family="Arial" font-size="14">Enter Value:</text>
    <rect x="30" y="90" width="240" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#ddd" />
    <text x="45" y="117" fill="#333" font-family="Arial" font-size="18">100</text>
    
    <!-- From Unit -->
    <text x="30" y="155" fill="#555" font-family="Arial" font-size="14">From:</text>
    <rect x="30" y="165" width="240" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#ddd" />
    <text x="45" y="192" fill="#333" font-family="Arial" font-size="16">Joules (J)</text>
    <polygon points="250,185 240,175 260,175" fill="#999" />
    
    <!-- To Unit -->
    <text x="30" y="230" fill="#555" font-family="Arial" font-size="14">To:</text>
    <rect x="30" y="240" width="240" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#ddd" />
    <text x="45" y="267" fill="#333" font-family="Arial" font-size="16">Kilowatt-hours (kWh)</text>
    <polygon points="250,260 240,250 260,250" fill="#999" />
    
    <!-- Result -->
    <rect x="30" y="300" width="240" height="40" rx="6" ry="6" fill="#e8f4fc" stroke="#3498db" />
    <text x="45" y="327" fill="#333" font-family="Arial" font-size="18">0.0000277778 kWh</text>
  </g>
  
  <!-- Decorative Elements -->
  <!-- Energy Icons -->
  <g transform="translate(100, 130)">
    <!-- Lightning Bolt -->
    <circle cx="50" cy="50" r="40" fill="#f1c40f" fill-opacity="0.2" />
    <path d="M50,20 L40,50 L60,50 L50,80" stroke="#f1c40f" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    
    <!-- Sun/Energy Source -->
    <circle cx="50" cy="160" r="35" fill="#f39c12" fill-opacity="0.2" />
    <circle cx="50" cy="160" r="20" fill="#f39c12" fill-opacity="0.4" />
    <!-- Sun rays -->
    <line x1="50" y1="115" x2="50" y2="125" stroke="#f39c12" stroke-width="3" />
    <line x1="50" y1="195" x2="50" y2="205" stroke="#f39c12" stroke-width="3" />
    <line x1="15" y1="160" x2="25" y2="160" stroke="#f39c12" stroke-width="3" />
    <line x1="75" y1="160" x2="85" y2="160" stroke="#f39c12" stroke-width="3" />
    <line x1="26" y1="136" x2="33" y2="143" stroke="#f39c12" stroke-width="3" />
    <line x1="67" y1="177" x2="74" y2="184" stroke="#f39c12" stroke-width="3" />
    <line x1="26" y1="184" x2="33" y2="177" stroke="#f39c12" stroke-width="3" />
    <line x1="67" y1="143" x2="74" y2="136" stroke="#f39c12" stroke-width="3" />
    
    <!-- Battery -->
    <rect x="30" cy="260" width="40" height="60" rx="3" ry="3" fill="#2ecc71" fill-opacity="0.2" stroke="#2ecc71" stroke-width="2" />
    <rect x="42" cy="250" width="16" height="10" fill="#2ecc71" fill-opacity="0.3" stroke="#2ecc71" stroke-width="2" />
    <line x1="40" y1="280" x2="60" y2="280" stroke="#2ecc71" stroke-width="2" />
    <line x1="50" y1="270" x2="50" y2="290" stroke="#2ecc71" stroke-width="2" />
  </g>

  <!-- Unit Circles -->
  <g transform="translate(600, 130)">
    <!-- kWh -->
    <circle cx="50" cy="50" r="40" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2" />
    <text x="50" y="55" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#3498db">kWh</text>
    
    <!-- BTU -->
    <circle cx="50" cy="150" r="40" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2" />
    <text x="50" y="155" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#3498db">BTU</text>
    
    <!-- Joules -->
    <circle cx="50" cy="250" r="40" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2" />
    <text x="50" y="255" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#3498db">J</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <path d="M150,140 C200,140 220,120 250,120" />
    <path d="M150,250 C200,250 220,270 250,270" />
    <path d="M550,155 C570,155 580,155 600,155" />
  </g>
  
  <!-- Title Text -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="28" fill="#2980b9">Energy Converter Tool</text>
  
  <!-- Tagline -->
  <text x="400" y="420" text-anchor="middle" font-family="Arial" font-size="18" fill="#555">Convert Between Energy Units Quickly and Accurately</text>
  
  <!-- Small decorative elements -->
  <circle cx="20" cy="20" r="10" fill="#3498db" fill-opacity="0.5" />
  <circle cx="780" cy="20" r="10" fill="#2980b9" fill-opacity="0.5" />
  <circle cx="20" cy="430" r="10" fill="#2980b9" fill-opacity="0.5" />
  <circle cx="780" cy="430" r="10" fill="#3498db" fill-opacity="0.5" />
</svg>
