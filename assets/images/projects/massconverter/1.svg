<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#560bad" />
      <stop offset="100%" stop-color="#7209b7" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="8" ry="8" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="380" r="60" fill="#7209b7" opacity="0.15" />
  <circle cx="700" cy="80" r="80" fill="#560bad" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#212529">Weight &amp; Mass Converter</text>
  
  <!-- Scale illustration -->
  <g transform="translate(400, 200)">
    <!-- Scale base -->
    <rect x="-175" y="90" width="350" height="20" rx="5" ry="5" fill="url(#scaleGradient)" />
    <rect x="-15" y="60" width="30" height="50" rx="2" ry="2" fill="url(#scaleGradient)" />
    
    <!-- Scale arms -->
    <line x1="-120" y1="40" x2="120" y2="40" stroke="#333" stroke-width="6" />
    <line x1="0" y1="40" x2="0" y2="60" stroke="#333" stroke-width="4" />
    
    <!-- Scale pans -->
    <ellipse cx="-120" cy="80" rx="40" ry="10" fill="#ddd" stroke="#bbb" stroke-width="1" />
    <ellipse cx="120" cy="80" rx="40" ry="10" fill="#ddd" stroke="#bbb" stroke-width="1" />
    
    <!-- Chains for scale pans -->
    <line x1="-120" y1="40" x2="-120" y2="70" stroke="#666" stroke-width="2" />
    <line x1="120" y1="40" x2="120" y2="70" stroke="#666" stroke-width="2" />
    
    <!-- Weights -->
    <rect x="-140" y="50" width="40" height="25" rx="2" ry="2" fill="#6c757d" />
    <text x="-120" y="68" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">kg</text>
    
    <rect x="100" y="50" width="40" height="25" rx="2" ry="2" fill="#6c757d" />
    <text x="120" y="68" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">lb</text>
  </g>
  
  <!-- Conversion examples -->
  <g>
    <rect x="150" y="280" width="200" height="40" rx="5" ry="5" fill="white" stroke="#dee2e6" stroke-width="1" opacity="0.9" />
    <text x="250" y="305" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#212529">1 kg = 2.20462 lb</text>
  </g>
  
  <g>
    <rect x="450" y="280" width="200" height="40" rx="5" ry="5" fill="white" stroke="#dee2e6" stroke-width="1" opacity="0.9" />
    <text x="550" y="305" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#212529">1 lb = 0.453592 kg</text>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">Convert between kilograms, pounds, ounces, and more</text>
  
  <!-- Additional units indicators -->
  <g transform="translate(50, 400)">
    <circle cx="0" cy="0" r="3" fill="#7209b7" />
    <text x="10" y="5" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Supports: kg, lb, oz, g, stone, ton</text>
  </g>
</svg>
