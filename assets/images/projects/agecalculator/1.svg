<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="26" font-weight="bold">AGE CALCULATOR</text>
  <text x="200" y="55" text-anchor="middle" fill="#666666" font-family="Arial" font-size="14">Calculate Your Exact Age</text>
  
  <!-- Calendar -->
  <g transform="translate(50, 80)">
    <!-- Calendar base -->
    <rect x="0" y="15" width="90" height="100" rx="6" fill="#ffffff" stroke="#28a745" stroke-width="2"/>
    <!-- Header -->
    <rect x="0" y="15" width="90" height="22" rx="6" fill="#28a745"/>
    <rect x="0" y="26" width="90" height="11" fill="#28a745"/>
    <!-- Rings -->
    <circle cx="20" cy="10" r="3" fill="#666666"/>
    <rect x="17" y="2" width="6" height="16" fill="#666666"/>
    <circle cx="70" cy="10" r="3" fill="#666666"/>
    <rect x="67" y="2" width="6" height="16" fill="#666666"/>
    <!-- Month text -->
    <text x="45" y="32" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">JAN 2024</text>
    <!-- Calendar grid -->
    <text x="45" y="50" text-anchor="middle" fill="#666666" font-family="Arial" font-size="7">S M T W T F S</text>
    <!-- Selected date -->
    <circle cx="24" cy="65" r="6" fill="#28a745"/>
    <text x="24" y="68" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">15</text>
    <!-- Other dates -->
    <text x="36" y="68" text-anchor="middle" fill="#333333" font-family="Arial" font-size="6">16</text>
    <text x="48" y="68" text-anchor="middle" fill="#333333" font-family="Arial" font-size="6">17</text>
    <text x="60" y="68" text-anchor="middle" fill="#333333" font-family="Arial" font-size="6">18</text>
    <text x="24" y="80" text-anchor="middle" fill="#333333" font-family="Arial" font-size="6">22</text>
    <text x="36" y="80" text-anchor="middle" fill="#333333" font-family="Arial" font-size="6">23</text>
    <text x="48" y="80" text-anchor="middle" fill="#333333" font-family="Arial" font-size="6">24</text>
  </g>
  
  <!-- Clock -->
  <g transform="translate(200, 90)">
    <!-- Clock face -->
    <circle cx="40" cy="40" r="35" fill="#ffffff" stroke="#28a745" stroke-width="3"/>
    <!-- Clock numbers -->
    <text x="40" y="15" text-anchor="middle" fill="#333333" font-family="Arial" font-size="12" font-weight="bold">12</text>
    <text x="65" y="45" text-anchor="middle" fill="#333333" font-family="Arial" font-size="10" font-weight="bold">3</text>
    <text x="40" y="70" text-anchor="middle" fill="#333333" font-family="Arial" font-size="10" font-weight="bold">6</text>
    <text x="20" y="45" text-anchor="middle" fill="#333333" font-family="Arial" font-size="10" font-weight="bold">9</text>
    <!-- Hour marks -->
    <line x1="40" y1="10" x2="40" y2="15" stroke="#666666" stroke-width="2"/>
    <line x1="66" y1="25" x2="62" y2="27" stroke="#666666" stroke-width="1"/>
    <line x1="66" y1="55" x2="62" y2="53" stroke="#666666" stroke-width="1"/>
    <line x1="40" y1="70" x2="40" y2="65" stroke="#666666" stroke-width="2"/>
    <line x1="14" y1="55" x2="18" y2="53" stroke="#666666" stroke-width="1"/>
    <line x1="14" y1="25" x2="18" y2="27" stroke="#666666" stroke-width="1"/>
    <!-- Clock hands -->
    <line x1="40" y1="40" x2="40" y2="25" stroke="#333333" stroke-width="2"/>
    <line x1="40" y1="40" x2="52" y2="20" stroke="#333333" stroke-width="2"/>
    <circle cx="40" cy="40" r="2" fill="#28a745"/>
  </g>
  
  <!-- Result display -->
  <g transform="translate(170, 200)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="#ffffff" stroke="#28a745" stroke-width="2"/>
    <!-- Header -->
    <rect x="8" y="8" width="104" height="15" rx="3" fill="#28a745"/>
    <text x="60" y="18" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">AGE RESULT</text>
    <!-- Age display -->
    <text x="60" y="35" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="14" font-weight="bold">25 Years</text>
    <text x="60" y="47" text-anchor="middle" fill="#666666" font-family="Arial" font-size="8">3 Months, 15 Days</text>
    <text x="60" y="57" text-anchor="middle" fill="#333333" font-family="Arial" font-size="6">9,237 Days</text>
  </g>
  
  <!-- Birthday cake -->
  <g transform="translate(320, 90)">
    <!-- Cake base -->
    <rect x="0" y="8" width="24" height="12" rx="2" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
    <!-- Cake top -->
    <rect x="4" y="4" width="16" height="16" rx="2" fill="#ff6b6b" stroke="#e55555" stroke-width="1"/>
    <!-- Candles -->
    <line x1="8" y1="4" x2="8" y2="0" stroke="#333333" stroke-width="2"/>
    <line x1="12" y1="4" x2="12" y2="0" stroke="#333333" stroke-width="2"/>
    <line x1="16" y1="4" x2="16" y2="0" stroke="#333333" stroke-width="2"/>
    <!-- Flames -->
    <circle cx="8" cy="-1" r="1" fill="#ff8f00"/>
    <circle cx="12" cy="-1" r="1" fill="#ff8f00"/>
    <circle cx="16" cy="-1" r="1" fill="#ff8f00"/>
  </g>
  
  <!-- Features box -->
  <g transform="translate(30, 200)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#e8f5e8" stroke="#28a745" stroke-width="1"/>
    <text x="50" y="15" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="9" font-weight="bold">Years, Months, Days</text>
    <text x="50" y="26" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="9" font-weight="bold">Total Hours Minutes</text>
    <text x="50" y="37" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="9" font-weight="bold">Precise Calculations</text>
  </g>
  
  <!-- Time arrow -->
  <g transform="translate(300, 200)">
    <line x1="0" y1="8" x2="15" y2="8" stroke="#28a745" stroke-width="2"/>
    <line x1="12" y1="4" x2="15" y2="8" stroke="#28a745" stroke-width="2"/>
    <line x1="12" y1="12" x2="15" y2="8" stroke="#28a745" stroke-width="2"/>
    <text x="20" y="11" fill="#28a745" font-family="Arial" font-size="8">Time</text>
  </g>
  
  <!-- Stats display -->
  <g transform="translate(320, 140)">
    <rect x="0" y="0" width="60" height="45" rx="4" fill="#e8f5e8" stroke="#28a745" stroke-width="1"/>
    <text x="30" y="12" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="8" font-weight="bold">Detailed</text>
    <text x="30" y="22" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="8" font-weight="bold">Results</text>
    <text x="30" y="32" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="7">Days</text>
    <text x="30" y="40" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="7">Hours</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="8" fill="#28a745"/>
  <text x="30" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="10">B</text>
  
  <circle cx="350" cy="50" r="6" fill="#ffc107"/>
  <text x="350" y="54" text-anchor="middle" fill="white" font-family="Arial" font-size="8">T</text>
  
  <circle cx="370" cy="260" r="5" fill="#dc3545"/>
  <text x="370" y="264" text-anchor="middle" fill="white" font-family="Arial" font-size="7">C</text>
</svg>
