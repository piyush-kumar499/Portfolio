<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#2d343b"/>
  
  <!-- Main chat container -->
  <rect x="50" y="60" width="300" height="180" rx="15" fill="#1e2329" stroke="#3d4147" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="60" width="300" height="40" rx="15" fill="#34495e"/>
  <rect x="50" y="85" width="300" height="15" fill="#34495e"/>
  
  <!-- Title -->
  <text x="200" y="85" text-anchor="middle" fill="white" font-size="16" font-family="Arial">AI Chat Bot</text>
  
  <!-- User message bubble -->
  <rect x="180" y="120" width="150" height="30" rx="15" fill="#007bff"/>
  <text x="255" y="138" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Hello there!</text>
  
  <!-- AI response bubble -->
  <rect x="70" y="160" width="180" height="30" rx="15" fill="#6c757d"/>
  <text x="160" y="178" text-anchor="middle" fill="white" font-size="12" font-family="Arial">Hi! How can I help you?</text>
  
  <!-- Input area -->
  <rect x="60" y="200" width="240" height="30" rx="15" fill="#000000" stroke="#444" stroke-width="1"/>
  <text x="70" y="218" fill="#888" font-size="11" font-family="Arial">Type your message...</text>
  
  <!-- Send button -->
  <circle cx="320" cy="215" r="15" fill="#007bff"/>
  <polygon points="315,210 325,215 315,220" fill="white"/>
  
  <!-- Robot icon -->
  <circle cx="100" cy="40" r="20" fill="#28a745"/>
  <rect x="90" y="32" width="20" height="16" rx="3" fill="white"/>
  <circle cx="95" cy="38" r="2" fill="#28a745"/>
  <circle cx="105" cy="38" r="2" fill="#28a745"/>
  <rect x="97" y="42" width="6" height="2" fill="#28a745"/>
  <line x1="100" y1="20" x2="100" y2="15" stroke="white" stroke-width="2"/>
  <circle cx="100" cy="12" r="2" fill="#dc3545"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="280" r="5" fill="#007bff" opacity="0.5"/>
  <circle cx="320" cy="30" r="4" fill="#28a745" opacity="0.5"/>
  <circle cx="30" cy="150" r="3" fill="#ffc107" opacity="0.5"/>
  <circle cx="370" cy="200" r="6" fill="#dc3545" opacity="0.5"/>
  
  <!-- Title text -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-size="20" font-family="Arial" font-weight="bold">AI CHATBOT</text>
  
  <!-- Simple tech lines -->
  <line x1="0" y1="290" x2="100" y2="290" stroke="#007bff" stroke-width="3" opacity="0.6"/>
  <line x1="300" y1="10" x2="400" y2="10" stroke="#007bff" stroke-width="3" opacity="0.6"/>
</svg>
