<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#f8f9ff" stop-opacity="0.9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Card -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="180" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="54" font-weight="bold">
    Internet Speed Test
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="24">
    Test your connection speed instantly
  </text>
  
  <!-- Speed Gauge Circle -->
  <circle cx="400" cy="350" r="80" fill="none" stroke="#e2e8f0" stroke-width="8"/>
  <circle cx="400" cy="350" r="80" fill="none" stroke="#667eea" stroke-width="8" stroke-dasharray="377" stroke-dashoffset="94" stroke-linecap="round" transform="rotate(-90 400 350)"/>
  
  <!-- Gauge Center -->
  <circle cx="400" cy="350" r="15" fill="#667eea"/>
  
  <!-- Speed Value -->
  <text x="400" y="340" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    89
  </text>
  <text x="400" y="365" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="16">
    Mbps
  </text>
  
  <!-- Download Icon and Text -->
  <g transform="translate(550, 300)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#10b981" opacity="0.1"/>
    <path d="M25 10 L25 35 M18 28 L25 35 L32 28" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="20" fill="#2d3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Download</text>
    <text x="60" y="40" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">Fast & Reliable</text>
  </g>
  
  <!-- Upload Icon and Text -->
  <g transform="translate(550, 370)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#3b82f6" opacity="0.1"/>
    <path d="M25 35 L25 10 M18 17 L25 10 L32 17" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="20" fill="#2d3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Upload</text>
    <text x="60" y="40" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">Quick Test</text>
  </g>
  
  <!-- Ping Icon and Text -->
  <g transform="translate(750, 335)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#f59e0b" opacity="0.1"/>
    <circle cx="25" cy="25" r="3" fill="#f59e0b"/>
    <circle cx="25" cy="25" r="8" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
    <circle cx="25" cy="25" r="13" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
    <text x="60" y="20" fill="#2d3748" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Ping</text>
    <text x="60" y="40" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">Low Latency</text>
  </g>
  
  <!-- Bottom Credits -->
  <text x="600" y="570" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18">
    Powered by OpenSpeedTest â€¢ Built by Piyush Kumar Chaurasiya
  </text>
</svg>
