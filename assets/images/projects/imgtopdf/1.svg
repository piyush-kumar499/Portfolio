<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ECDC4" />
      <stop offset="100%" stop-color="#44A08D" />
    </linearGradient>
    <linearGradient id="pdfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B" />
      <stop offset="100%" stop-color="#C70039" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#357ABD" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="8" ry="8" />
  
  <!-- Decorative circles -->
  <circle cx="120" cy="380" r="60" fill="url(#imageGradient)" opacity="0.15" />
  <circle cx="680" cy="80" r="80" fill="url(#pdfGradient)" opacity="0.12" />
  <circle cx="700" cy="350" r="40" fill="url(#iconGradient)" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#212529">Image to PDF Generator</text>
  
  <!-- Left side - Multiple Images -->
  <g transform="translate(180, 200)">
    <!-- First image (back) -->
    <rect x="-45" y="-35" width="90" height="70" rx="8" ry="8" fill="url(#imageGradient)" filter="url(#dropShadow)" opacity="0.7" />
    <circle cx="15" cy="-15" r="8" fill="#FFE66D" opacity="0.8" />
    <polygon points="-25,15 -5,0 15,10 35,-5 45,15" fill="#FFFFFF" opacity="0.6" />
    <polygon points="-30,15 -10,5 10,12 30,0 45,20 45,35 -45,35" fill="#FFFFFF" opacity="0.4" />
    
    <!-- Second image (middle) -->
    <rect x="-35" y="-25" width="90" height="70" rx="8" ry="8" fill="url(#imageGradient)" filter="url(#dropShadow)" opacity="0.85" />
    <circle cx="25" cy="-5" r="8" fill="#FFE66D" />
    <polygon points="-15,25 5,10 25,20 45,5 55,25" fill="#FFFFFF" opacity="0.7" />
    <polygon points="-20,25 0,15 20,22 40,10 55,30 55,45 -35,45" fill="#FFFFFF" opacity="0.5" />
    
    <!-- Third image (front) -->
    <rect x="-25" y="-15" width="90" height="70" rx="8" ry="8" fill="url(#imageGradient)" filter="url(#dropShadow)" />
    <circle cx="35" cy="5" r="8" fill="#FFE66D" />
    <polygon points="-5,35 15,20 35,30 55,15 65,35" fill="#FFFFFF" opacity="0.8" />
    <polygon points="-10,35 10,25 30,32 50,20 65,40 65,55 -25,55" fill="#FFFFFF" opacity="0.6" />
    
    <!-- Image format labels -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#44A08D">JPG • PNG • GIF</text>
  </g>
  
  <!-- Conversion arrow -->
  <g transform="translate(400, 200)">
    <path d="M-80 0 L60 0 L40 -15 M60 0 L40 15" fill="none" stroke="#212529" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Gear icon on arrow -->
    <circle cx="-10" cy="0" r="20" fill="url(#iconGradient)" opacity="0.9" filter="url(#dropShadow)" />
    <circle cx="-10" cy="0" r="12" fill="none" stroke="#FFFFFF" stroke-width="2" />
    <circle cx="-10" cy="0" r="6" fill="none" stroke="#FFFFFF" stroke-width="1.5" />
    <g stroke="#FFFFFF" stroke-width="1.5" fill="#FFFFFF">
      <rect x="-12" y="-25" width="4" height="10" rx="1" />
      <rect x="-12" y="15" width="4" height="10" rx="1" />
      <rect x="-25" y="-2" width="10" height="4" rx="1" />
      <rect x="15" y="-2" width="10" height="4" rx="1" />
    </g>
  </g>
  
  <!-- Right side - PDF Document -->
  <g transform="translate(620, 200)">
    <!-- PDF document -->
    <rect x="-50" y="-60" width="100" height="120" rx="8" ry="8" fill="url(#pdfGradient)" filter="url(#dropShadow)" />
    
    <!-- PDF content lines -->
    <rect x="-35" y="-40" width="70" height="4" rx="2" fill="#FFFFFF" opacity="0.9" />
    <rect x="-35" y="-30" width="55" height="4" rx="2" fill="#FFFFFF" opacity="0.8" />
    <rect x="-35" y="-20" width="65" height="4" rx="2" fill="#FFFFFF" opacity="0.9" />
    <rect x="-35" y="-10" width="50" height="4" rx="2" fill="#FFFFFF" opacity="0.8" />
    <rect x="-35" y="0" width="60" height="4" rx="2" fill="#FFFFFF" opacity="0.9" />
    <rect x="-35" y="10" width="45" height="4" rx="2" fill="#FFFFFF" opacity="0.8" />
    <rect x="-35" y="20" width="55" height="4" rx="2" fill="#FFFFFF" opacity="0.9" />
    
    <!-- PDF icon/logo -->
    <rect x="-20" y="35" width="40" height="16" rx="4" fill="#FFFFFF" opacity="0.95" />
    <text x="0" y="46" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#C70039">PDF</text>
    
    <!-- PDF label -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#C70039">High Quality PDF</text>
  </g>
  
  <!-- Feature highlights -->
  <g transform="translate(400, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#212529">✓ Multiple Images  ✓ Custom Settings  ✓ Batch Processing  ✓ High Quality Output</text>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6c757d">Transform your images into professional PDF documents with ease</text>
  
  <!-- Small decorative icons -->
  <g opacity="0.3">
    <!-- Upload cloud -->
    <g transform="translate(100, 120)">
      <path d="M0,15 Q0,5 10,5 Q15,0 20,0 Q30,0 35,5 Q40,5 40,13 Q40,21 35,21 L5,21 Q0,21 0,15 Z" fill="url(#iconGradient)" />
      <path d="M20,12 L20,26 M15,17 L20,12 L25,17" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" />
    </g>
    
    <!-- Settings -->
    <g transform="translate(680, 380)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#iconGradient)" stroke-width="2" />
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#iconGradient)" stroke-width="1.5" />
    </g>
  </g>
</svg>
