<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#50E3C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pdfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C70039;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" rx="15" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Image icon (left side) -->
  <g transform="translate(20, 20)">
    <!-- Image frame -->
    <rect x="0" y="0" width="35" height="25" rx="3" fill="url(#imageGradient)" stroke="#333" stroke-width="1"/>
    <!-- Image content (mountain and sun) -->
    <circle cx="25" cy="8" r="3" fill="#FFE66D"/>
    <polygon points="8,20 15,12 22,16 30,10 35,20" fill="#4ECDC4"/>
    <polygon points="5,20 12,15 18,18 25,12 30,18 35,25" fill="#45B7D1"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(70, 35)">
    <path d="M0,15 L25,15 M20,10 L25,15 L20,20" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- PDF icon (center) -->
  <g transform="translate(110, 20)">
    <!-- PDF document -->
    <rect x="0" y="0" width="30" height="35" rx="2" fill="url(#pdfGradient)" stroke="#333" stroke-width="1"/>
    <!-- PDF text lines -->
    <rect x="4" y="8" width="22" height="2" fill="white" rx="1"/>
    <rect x="4" y="12" width="18" height="2" fill="white" rx="1"/>
    <rect x="4" y="16" width="20" height="2" fill="white" rx="1"/>
    <rect x="4" y="20" width="16" height="2" fill="white" rx="1"/>
    <!-- PDF label -->
    <text x="15" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">PDF</text>
  </g>
  
  <!-- Title Text -->
  <text x="160" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Image to PDF
  </text>
  <text x="160" y="65" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">
    Generator
  </text>
  
  <!-- Decorative elements -->
  <g transform="translate(320, 25)">
    <!-- Settings gear -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="15" cy="15" r="6" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <g opacity="0.7">
      <rect x="13" y="2" width="4" height="6" fill="white" rx="1"/>
      <rect x="13" y="22" width="4" height="6" fill="white" rx="1"/>
      <rect x="2" y="13" width="6" height="4" fill="white" rx="1"/>
      <rect x="22" y="13" width="6" height="4" fill="white" rx="1"/>
    </g>
  </g>
  
  <!-- Upload cloud icon -->
  <g transform="translate(350, 30)" opacity="0.8">
    <!-- Cloud -->
    <path d="M5,15 Q5,10 10,10 Q12,7 15,7 Q20,7 22,10 Q25,10 25,13 Q25,16 22,16 L8,16 Q5,16 5,13 Z" fill="white"/>
    <!-- Upload arrow -->
    <path d="M15,12 L15,20 M12,15 L15,12 L18,15" stroke="#4A90E2" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Version badge -->
  <rect x="350" y="80" width="45" height="18" rx="9" fill="rgba(255,255,255,0.2)"/>
  <text x="372.5" y="91" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">v1.0</text>
</svg>
