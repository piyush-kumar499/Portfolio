<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="450" fill="#fff5f5" />
  
  <!-- Gradient background accent -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#c0392b" stop-opacity="0.1" />
    <stop offset="100%" stop-color="#e74c3c" stop-opacity="0.1" />
  </linearGradient>
  <rect x="0" y="0" width="800" height="450" fill="url(#bgGradient)" />
  
  <!-- Pressure Converter UI -->
  <g transform="translate(250, 80)">
    <!-- Converter UI Background -->
    <rect x="0" y="0" width="300" height="320" rx="12" ry="12" fill="white" stroke="#ddd" stroke-width="2" filter="drop-shadow(0px 4px 6px rgba(0,0,0,0.1))" />
    
    <!-- Title Bar -->
    <rect x="0" y="0" width="300" height="50" rx="12" ry="12" fill="#e74c3c" />
    <text x="150" y="32" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="20">Pressure Converter Tool</text>
    
    <!-- Input Field -->
    <text x="30" y="80" fill="#555" font-family="Arial" font-size="14">Enter Value:</text>
    <rect x="30" y="90" width="240" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#ddd" />
    <text x="45" y="117" fill="#333" font-family="Arial" font-size="18">1</text>
    
    <!-- From Unit -->
    <text x="30" y="155" fill="#555" font-family="Arial" font-size="14">From:</text>
    <rect x="30" y="165" width="240" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#ddd" />
    <text x="45" y="192" fill="#333" font-family="Arial" font-size="16">Bar</text>
    <polygon points="250,185 240,175 260,175" fill="#999" />
    
    <!-- To Unit -->
    <text x="30" y="230" fill="#555" font-family="Arial" font-size="14">To:</text>
    <rect x="30" y="240" width="240" height="40" rx="6" ry="6" fill="#f5f5f5" stroke="#ddd" />
    <text x="45" y="267" fill="#333" font-family="Arial" font-size="16">PSI</text>
    <polygon points="250,260 240,250 260,250" fill="#999" />
    
    <!-- Result -->
    <rect x="30" y="300" width="240" height="40" rx="6" ry="6" fill="#fde9e7" stroke="#e74c3c" />
    <text x="45" y="327" fill="#333" font-family="Arial" font-size="18">14.5038 PSI</text>
  </g>
  
  <!-- Decorative Elements -->
  <!-- Pressure Icons -->
  <g transform="translate(100, 120)">
    <!-- Pressure Gauge -->
    <circle cx="50" cy="70" r="50" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2" />
    <circle cx="50" cy="70" r="45" fill="none" stroke="#e74c3c" stroke-width="2" />
    <path d="M50,70 L75,45" stroke="#e74c3c" stroke-width="3" />
    <circle cx="50" cy="70" r="5" fill="#e74c3c" />
    
    <!-- Tick marks -->
    <line x1="50" y1="30" x2="50" y2="35" stroke="#e74c3c" stroke-width="2" />
    <line x1="90" y1="70" x2="85" y2="70" stroke="#e74c3c" stroke-width="2" />
    <line x1="50" y1="110" x2="50" y2="105" stroke="#e74c3c" stroke-width="2" />
    <line x1="10" y1="70" x2="15" y2="70" stroke="#e74c3c" stroke-width="2" />
    
    <line x1="25" y1="45" x2="30" y2="50" stroke="#e74c3c" stroke-width="2" />
    <line x1="75" y1="95" x2="70" y2="90" stroke="#e74c3c" stroke-width="2" />
    <line x1="25" y1="95" x2="30" y2="90" stroke="#e74c3c" stroke-width="2" />
    <line x1="75" y1="45" x2="70" y2="50" stroke="#e74c3c" stroke-width="2" />
    
    <!-- Pressure Cylinder -->
    <rect x="20" y="180" width="60" height="90" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2" />
    <rect x="20" y="200" width="60" height="50" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" />
    <line x1="30" y1="190" x2="70" y2="190" stroke="#e74c3c" stroke-width="1" />
    <line x1="30" y1="260" x2="70" y2="260" stroke="#e74c3c" stroke-width="1" />
  </g>

  <!-- Unit Circles -->
  <g transform="translate(600, 120)">
    <!-- PSI -->
    <circle cx="50" cy="70" r="40" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" />
    <text x="50" y="75" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#e74c3c">PSI</text>
    
    <!-- Bar -->
    <circle cx="50" cy="170" r="40" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" />
    <text x="50" y="175" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#e74c3c">Bar</text>
    
    <!-- Pascal -->
    <circle cx="50" cy="270" r="40" fill="#e74c3c" fill-opacity="0.2" stroke="#e74c3c" stroke-width="2" />
    <text x="50" y="275" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#e74c3c">Pa</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <path d="M160,140 C200,140 220,120 250,120" />
    <path d="M160,230 C200,230 220,270 250,270" />
    <path d="M550,170 C570,170 580,170 600,170" />
  </g>
  
  <!-- Title Text -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="28" fill="#c0392b">Pressure Converter Tool</text>
  
  <!-- Tagline -->
  <text x="400" y="420" text-anchor="middle" font-family="Arial" font-size="18" fill="#555">Convert Between Pressure Units Instantly and Precisely</text>
  
  <!-- Small decorative elements -->
  <circle cx="20" cy="20" r="10" fill="#e74c3c" fill-opacity="0.5" />
  <circle cx="780" cy="20" r="10" fill="#c0392b" fill-opacity="0.5" />
  <circle cx="20" cy="430" r="10" fill="#c0392b" fill-opacity="0.5" />
  <circle cx="780" cy="430" r="10" fill="#e74c3c" fill-opacity="0.5" />
</svg>
