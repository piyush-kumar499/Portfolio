<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- House illustration -->
  <g transform="translate(50, 80)">
    <!-- House base -->
    <rect x="0" y="40" width="80" height="60" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="0,40 40,10 80,40" fill="#8b4513" stroke="#654321" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="30" y="70" width="20" height="30" fill="#654321" stroke="#4a3018" stroke-width="1"/>
    <circle cx="45" cy="85" r="2" fill="#ffd700"/>
    
    <!-- Windows -->
    <rect x="10" y="55" width="15" height="15" fill="#87ceeb" stroke="#5f9ea0" stroke-width="1"/>
    <rect x="55" y="55" width="15" height="15" fill="#87ceeb" stroke="#5f9ea0" stroke-width="1"/>
    
    <!-- Window crosses -->
    <line x1="17.5" y1="55" x2="17.5" y2="70" stroke="#5f9ea0" stroke-width="1"/>
    <line x1="10" y1="62.5" x2="25" y2="62.5" stroke="#5f9ea0" stroke-width="1"/>
    <line x1="62.5" y1="55" x2="62.5" y2="70" stroke="#5f9ea0" stroke-width="1"/>
    <line x1="55" y1="62.5" x2="70" y2="62.5" stroke="#5f9ea0" stroke-width="1"/>
    
    <!-- Chimney -->
    <rect x="60" y="15" width="8" height="20" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Calculator interface -->
  <g transform="translate(160, 60)">
    <!-- Calculator screen -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#ffffff" stroke="#0066cc" stroke-width="3" filter="url(#dropshadow)"/>
    
    <!-- Screen header -->
    <rect x="10" y="10" width="160" height="25" rx="4" fill="#0066cc"/>
    <text x="90" y="27" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MORTGAGE CALC</text>
    
    <!-- Input fields representation -->
    <rect x="15" y="45" width="150" height="12" rx="2" fill="#f8f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="54" fill="#666" font-family="Arial, sans-serif" font-size="8">Home Price: $450,000</text>
    
    <rect x="15" y="65" width="150" height="12" rx="2" fill="#f8f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="74" fill="#666" font-family="Arial, sans-serif" font-size="8">Down Payment: $90,000</text>
    
    <rect x="15" y="85" width="150" height="12" rx="2" fill="#f8f9f9" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="94" fill="#666" font-family="Arial, sans-serif" font-size="8">Interest Rate: 3.5%</text>
    
    <!-- Calculate button -->
    <rect x="15" y="105" width="150" height="20" rx="4" fill="#0066cc"/>
    <text x="90" y="118" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CALCULATE</text>
  </g>
  
  <!-- Pie chart representation -->
  <g transform="translate(280, 200)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="#e9ecef" stroke-width="8"/>
    
    <!-- Principal & Interest (largest slice) -->
    <path d="M 40 5 A 35 35 0 0 1 65 55 L 40 40 Z" fill="#3366cc" stroke="white" stroke-width="2"/>
    
    <!-- Property Tax -->
    <path d="M 65 55 A 35 35 0 0 1 15 55 L 40 40 Z" fill="#109618" stroke="white" stroke-width="2"/>
    
    <!-- Insurance -->
    <path d="M 15 55 A 35 35 0 0 1 40 5 L 40 40 Z" fill="#990099" stroke="white" stroke-width="2"/>
    
    <!-- Center circle -->
    <circle cx="40" cy="40" r="15" fill="white"/>
    <text x="40" y="35" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$2,150</text>
    <text x="40" y="47" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">/month</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ADVANCED</text>
  <text x="200" y="55" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="20" font-weight="bold">MORTGAGE CALCULATOR</text>
  
  <!-- Dollar signs decoration -->
  <text x="30" y="40" fill="#28a745" font-family="Arial, sans-serif" font-size="20" font-weight="bold" opacity="0.6">$</text>
  <text x="360" y="50" fill="#28a745" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.4">$</text>
  <text x="20" y="260" fill="#28a745" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.3">$</text>
  
  <!-- Features badges -->
  <g transform="translate(20, 200)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="rgba(0, 102, 204, 0.1)" stroke="#0066cc" stroke-width="1"/>
    <text x="60" y="15" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ Interactive Charts</text>
    <text x="60" y="30" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ PMI Calculator</text>
    <text x="60" y="45" text-anchor="middle" fill="#0066cc" font-family="Arial, sans-serif" font-size="10" font-weight="bold">✓ Tax & Insurance</text>
  </g>
</svg>
