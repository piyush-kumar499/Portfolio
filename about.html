<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About [Your Name] - Background, Education, and Professional Journey">
    <title>About Me - Your Name</title>
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- About Hero Section -->
    <section class="about-hero">
        <div class="container">
            <div class="about-hero-content">
                <div class="about-text">
                    <h1 class="page-title">About <span id="about-name" class="highlight">Me</span></h1>
                    <p class="page-subtitle" id="about-subtitle">Get to know more about my journey, passion, and goals</p>
                </div>
                <div class="about-image">
                    <img id="about-profile-img" src="https://via.placeholder.com/350x350/007bff/ffffff?text=About+Photo" alt="About Me Picture" class="about-img">
                </div>
            </div>
        </div>
    </section>

    <!-- Biography Section -->
    <section class="biography-section">
        <div class="container">
            <div class="bio-container">
                <div class="bio-content">
                    <div class="bio-text">
                        <h2 class="section-title">My Story</h2>
                        <div class="bio-paragraphs" id="bio-content">
                            <!-- Biography content will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Education & Background -->
    <section class="education-section">
        <div class="container">
            <h2 class="section-title">Education & Background</h2>
            <div class="education-timeline" id="education-timeline">
                <!-- Education timeline will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Goals & Passions -->
    <section class="goals-section">
        <div class="container">
            <div class="goals-grid">
                <div class="goals-item">
                    <div class="goals-content">
                        <h3><i class="fas fa-bullseye"></i> My Goals</h3>
                        <div id="goals-content">
                            <!-- Goals will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="goals-item">
                    <div class="goals-content">
                        <h3><i class="fas fa-heart"></i> My Passions</h3>
                        <div id="passions-content">
                            <!-- Passions will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Personal Interests -->
    <section class="interests-section">
        <div class="container">
            <h2 class="section-title">Beyond the Code</h2>
            <div class="interests-grid" id="interests-grid">
                <!-- Interests will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Initialize page after DOM and data are loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer with proper initialization
            loadComponentsAndInit(function() {
                // Populate about page content after components are loaded
                populateAboutPage();
                applyBoldTextToBio();
            });
        });
    </script>
</body>
</html>
